[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=hub
    --cov-report=term-missing
    --cov-report=html
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    mobile: marks tests as mobile-specific (deselect with '-m "not mobile"')
    performance: marks tests that measure performance (may be slower)
    mobile_performance: marks mobile performance tests
    memory: marks tests that monitor memory usage
    touch: marks tests related to touch input
    desktop: marks tests specific to desktop platforms
    mobile_resolution: marks tests that verify mobile resolution handling

